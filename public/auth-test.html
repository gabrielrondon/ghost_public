<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Internet Identity Auth Test</title>
  <script src="https://cdn.jsdelivr.net/npm/@dfinity/auth-client/dist/auth-client.min.js"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      line-height: 1.6;
    }
    button {
      background-color: #0070f3;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin: 10px 0;
    }
    button:hover {
      background-color: #0051a8;
    }
    pre {
      background-color: #f1f1f1;
      padding: 15px;
      border-radius: 5px;
      overflow-x: auto;
    }
    .status {
      margin: 20px 0;
      padding: 15px;
      border-radius: 5px;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
    }
    .info {
      background-color: #d1ecf1;
      color: #0c5460;
    }
  </style>
</head>
<body>
  <h1>Internet Identity Authentication Test</h1>
  <p>This page tests authentication with Internet Identity.</p>
  
  <div>
    <button id="loginButton">Login with Internet Identity</button>
    <button id="logoutButton" style="display:none;">Logout</button>
  </div>
  
  <div id="status" class="status info">
    Not authenticated. Click the login button to start.
  </div>
  
  <div id="principalInfo" style="display:none;">
    <h2>Your Principal ID:</h2>
    <pre id="principalId"></pre>
  </div>

  <h2>Debug Information:</h2>
  <pre id="debugInfo"></pre>

  <script>
    // Helper function to update status
    function updateStatus(message, type) {
      const statusEl = document.getElementById('status');
      statusEl.textContent = message;
      statusEl.className = `status ${type}`;
    }

    // Helper function to log debug info
    function logDebug(message) {
      const debugEl = document.getElementById('debugInfo');
      const timestamp = new Date().toISOString();
      debugEl.textContent += `[${timestamp}] ${message}\n`;
    }

    // Initialize auth client
    async function initAuthClient() {
      try {
        logDebug('Initializing AuthClient...');
        // Check if AuthClient is available in the global scope
        if (typeof AuthClient === 'undefined') {
          logDebug('AuthClient not found in global scope. Checking for window.AuthClient...');
          if (typeof window.AuthClient === 'undefined') {
            throw new Error('AuthClient library not loaded properly');
          }
        }
        
        // Use the correct path to AuthClient
        const authClient = await AuthClient.create({
          idleOptions: {
            disableIdle: true,
            disableDefaultIdleCallback: true
          }
        });
        
        logDebug('AuthClient initialized successfully');
        return authClient;
      } catch (error) {
        logDebug(`Error initializing AuthClient: ${error.message}`);
        updateStatus(`Failed to initialize auth client: ${error.message}`, 'error');
        throw error;
      }
    }

    // Check if user is already authenticated
    async function checkAuthentication(authClient) {
      try {
        const isAuthenticated = await authClient.isAuthenticated();
        logDebug(`isAuthenticated check: ${isAuthenticated}`);
        
        if (isAuthenticated) {
          const identity = authClient.getIdentity();
          const principal = identity.getPrincipal();
          const principalId = principal.toString();
          
          document.getElementById('principalId').textContent = principalId;
          document.getElementById('principalInfo').style.display = 'block';
          document.getElementById('loginButton').style.display = 'none';
          document.getElementById('logoutButton').style.display = 'inline-block';
          
          updateStatus('You are authenticated!', 'success');
          logDebug(`Authenticated with principal: ${principalId}`);
        } else {
          document.getElementById('principalInfo').style.display = 'none';
          document.getElementById('loginButton').style.display = 'inline-block';
          document.getElementById('logoutButton').style.display = 'none';
          
          updateStatus('Not authenticated. Click the login button to start.', 'info');
          logDebug('Not authenticated');
        }
      } catch (error) {
        logDebug(`Error checking authentication: ${error.message}`);
        updateStatus(`Error checking authentication: ${error.message}`, 'error');
      }
    }

    // Login function
    async function login(authClient) {
      try {
        logDebug('Starting login process...');
        updateStatus('Connecting to Internet Identity...', 'info');
        
        await authClient.login({
          identityProvider: 'https://identity.ic0.app',
          maxTimeToLive: BigInt(7 * 24 * 60 * 60 * 1000 * 1000 * 1000), // 7 days in nanoseconds
          onSuccess: () => {
            logDebug('Login successful');
            checkAuthentication(authClient);
          },
          onError: (error) => {
            logDebug(`Login error: ${error}`);
            updateStatus(`Authentication error: ${error}`, 'error');
          }
        });
      } catch (error) {
        logDebug(`Login exception: ${error.message}`);
        updateStatus(`Login failed: ${error.message}`, 'error');
      }
    }

    // Logout function
    async function logout(authClient) {
      try {
        logDebug('Logging out...');
        await authClient.logout();
        logDebug('Logout successful');
        checkAuthentication(authClient);
      } catch (error) {
        logDebug(`Logout error: ${error.message}`);
        updateStatus(`Logout failed: ${error.message}`, 'error');
      }
    }

    // Initialize the page
    window.onload = async () => {
      try {
        logDebug('Page loaded, waiting for AuthClient to be available...');
        
        // Wait a moment to ensure the library is loaded
        setTimeout(async () => {
          try {
            const authClient = await initAuthClient();
            
            // Check if already authenticated
            await checkAuthentication(authClient);
            
            // Set up event listeners
            document.getElementById('loginButton').addEventListener('click', () => login(authClient));
            document.getElementById('logoutButton').addEventListener('click', () => logout(authClient));
            
            // Check authentication status when page becomes visible
            document.addEventListener('visibilitychange', () => {
              if (document.visibilityState === 'visible') {
                checkAuthentication(authClient);
              }
            });
          } catch (error) {
            logDebug(`Delayed initialization error: ${error.message}`);
            updateStatus(`Failed to initialize: ${error.message}`, 'error');
          }
        }, 1000);
      } catch (error) {
        logDebug(`Initialization error: ${error.message}`);
        updateStatus(`Failed to initialize: ${error.message}`, 'error');
      }
    };
  </script>
</body>
</html>
